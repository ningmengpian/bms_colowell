{% extends "base.html" %}
{% load staticfiles %}

{% block main %}
    <div class="common_header register_header">
        <img src="{% static "images/register.png" %}" alt="" style="width: 100%;display: block;">
        <div class="register_text">
            <p class="top">您是否已经准备好产品编码？</p>
            <p>您是否已经完成产品检测？</p>
            <p>并得出检测结果？</p>
        </div>
    </div>
    <form class="form" action="{% url "accounts:register" %}" method="post">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <div class="icon_img"><img src="{% static "images/phone_number.png" %}" alt=""></div>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input tel" type="tel" name="mobile_phone" placeholder="请输入手机号">
                </div>
                <div class="tel_warning" style="position:absolute;top: 32px;left: 40px;font-size: 14px;color: #f6383a;display: none;">请输入正确格式的手机号</div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <div class="icon_img"><img src="{% static "images/password.png" %}" alt=""></div>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="input_captcha" type="number" placeholder="请输入验证码" id="yzm_number">
                </div>
                <button class="yzm" id="yzm" type="button">获取验证码</button>
                <div class="yzm_warning" style="position:absolute;top: 32px;left: 40px;font-size: 14px;color: #f6383a;display: none;">请输入正确的验证码</div>
            </div>
        </div>
        <div class="next">
            <button type="submit" id="next" class="next_btn">下一步</button>
        </div>
    </form>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script src="{% static "js/register.js" %}"></script>
{% endblock %}
